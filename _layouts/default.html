<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1d3557, #457b9d);
    }
    .gradient-btn {
      background: linear-gradient(135deg, #e63946, #d62828);
      color: #fff !important;
      border-radius: 30px;
      padding: 0.8rem 1.5rem;
      font-weight: 600;
      transition: 0.3s;
    }
    .gradient-btn:hover {
      background: linear-gradient(135deg, #d62828, #b71c1c);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark gradient-bg sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">{{ site.title }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link gradient-btn text-white" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="gradient-bg text-white text-center py-5">
    <div class="container py-5">
      <h1 class="display-4 fw-bold">We Build <span class="text-warning">Future-Ready</span> Websites</h1>
      <p class="lead mb-4">WordPress & WooCommerce • Shopify • Custom PHP Development</p>
      <a href="#services" class="gradient-btn btn btn-lg">Explore Services</a>
    </div>
  </header>

  <main class="container my-5">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="gradient-bg text-white text-center py-4 mt-5">
    <p class="mb-0">&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
